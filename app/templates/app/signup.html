{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cerulean Bee</title>

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="{% static 'student/favicon.ico' %}" /> -->

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/a4598e0196.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'app/css/login.css' %}" rel="stylesheet" />
  </head>

  <body class="sign-up-root auth-user-card">
    <div class="login-container">
      <div class="card mb-4 shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h5 class="card-title mb-4">
            Sign up
            <i class="fas fa-lock text-primary"></i>
          </h5>

          <form action="{% url 'app:signup' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input
                type="text"
                name="username"
                class="form-control"
                id="floatingInput"
                placeholder="Username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary px-5 mb-3">
                Create an account
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card bg-light">
        <div class="extra-btn">
          <span>Already have an account? </span>
          <a href="/login" class="text-primary">Login</a>
        </div>
      </div>
    </div>

    {% if message %}
    <div class="messages">
      <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body bg-danger text-white">
            <i class="fa fa-exclamation-circle"></i> {{message}}
          </div>
        </div>
      </div>
    </div>
    {% endif %}

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'app/js/toast.js' %}"></script>
  </body>
</html>
