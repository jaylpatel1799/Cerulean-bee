{% extends 'app/layout.html' %} {% load static%} {% block container %}

<div class="dashboard_contents p-top-50">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-10">
        <h2>EMPLOYEE WORK LOG</h2>
      </div>
      <div class="col-md-2 p-bottom-25">
        <a href="{% url 'app:employee' %}">
          <button
            class="btn btn--icon btn-md btn--round btn-secondary"
            style="float: right"
          >
            <i class="fas fa-arrow-left"></i> Back
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="container">
    <form
      method="post"
      action="{% if edit %}/edit-employee/{{data.id}}{% else %}{% url 'app:create_employee' %}{% endif %}"
    >
      {% csrf_token %}
      <div>
        <!-- Employee Information -->
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Employee Information</h4>
          </div>
          <div class="card-body">
            <div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Employee Name</label>
                    <input
                      type="text"
                      name="employee_name"
                      value="{{data.employee_name}}"
                      {{readonly}}
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input
                      type="tel"
                      name="phone"
                      value="{{data.phone}}"
                      {{readonly}}
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Work Type</label>
                    <select
                      class="form-select"
                      id="select"
                      name="work_type"
                      accesskey="{{data.work_type}}"
                      aria-selected="{{data.work_type}}"
                      required
                    >
                      <option selected disabled hidden>Choose work type</option>
                      <option id="fullTime" value="fullTime">Full time</option>
                      <option id="partTime" value="partTime">Part time</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Project Details -->
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Project Details</h4>
          </div>
          <div class="card-body">
            <div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Project</label>
                    <input
                      type="text"
                      name="project"
                      value="{{data.project}}"
                      {{readonly}}
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Art Item</label>
                    <input
                      type="text"
                      name="art_item"
                      value="{{data.art_item}}"
                      {{readonly}}
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Task</label>
                    <input
                      type="text"
                      name="task"
                      value="{{data.task}}"
                      {{readonly}}
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input
                      type="date"
                      name="date"
                      value='{{data.date|date:"Y-m-d"}}'
                      {{readonly}}
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Start Time</label>
                    <input
                      type="time"
                      name="start_time"
                      value='{{data.start_time|date:"H:i"}}'
                      {{readonly}}
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">End Time</label>
                    <input
                      type="time"
                      name="end_time"
                      value='{{data.end_time|date:"H:i"}}'
                      {{readonly}}
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        {% if readonly %}
        <div></div>
        {% else %}
        <div class="col-md-12">
          <div class="dashboard_setting_btn">
            <button type="submit" class="btn btn--md btn-primary">
              Save Change
            </button>
            <a
              type="reset"
              class="btn btn-md btn-danger"
              href="{% url 'app:employee' %}"
              >Cancel</a
            >
          </div>
        </div>
        {% endif %}
      </div>
    </form>
  </div>
</div>

{% endblock %} {% block script %}
<script src="{% static 'app/js/select.js' %}"></script>
{% endblock %}
